<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/impactstyle.css" />
    <title>NEO warning system</title>
  </head>
  <body>
    <main>
      <!-- pretty navbar  -->
      <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Near earth object warning system</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample01"
            aria-controls="navbarsExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="dropdown01"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Dropdown</a
                >
                <ul class="dropdown-menu" aria-labelledby="dropdown01">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form>
              <input
                class="form-control"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>
      <!-- end of pretty navbar -->

      <!-- little grid trial -->
      <div class="container">
        <div class="row">
          <div class="col">
            <button id="myButton">show less</button>
          </div>
          <div class="col">
            <button id="myButton"></button>
          </div>
          <div class="col">
            <label for="disaster-type">NEO size:</label>
            <select name="disaster-type" id="disaster">
              <option value="0">tiny</option>
              <option value="1">small</option>
              <option value="2">medium</option>
              <option value="3">large</option>
              <option selected="selected" value="4">All</option>
            </select>
          </div>
          <div class="col">
            <label for="earthImpact">show only Potential to hit earth</label>
            <input type="checkbox" id="earthImpact" name="earthImpact" />
          </div>
          <div class="col">
            <label for="earthImpact">Absolute magnitude is less than 20</label>
            <input type="checkbox" id="unknown" name="earthImpact" />
          </div>
          <div class="col">
            <label for="earthImpact"
              >is a sentry object and possible impact is predicted in the next
              100 years</label
            >
            <input type="checkbox" id="unknown2" name="earthImpact" />
          </div>
          <div class="col">
            <label for="closestDate"
              >date when NEO passes earth on on its closest moment</label
            >
            <input
              value="2017-09-01"
              type="date"
              id="passDate"
              name="closestDate"
            />
          </div>
        </div>
      </div>
    </main>
    <table id="neosys">
      <tr>
        <th>Name of Asteroid</th>
        <th>Size</th>
        <th>Potential to hit earth</th>
      </tr>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/impact.js"></script>
  </body>
</html>
