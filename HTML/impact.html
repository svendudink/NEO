<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/impactstyle.css" />
    <title>NEO warning system</title>
  </head>
  <body>
    <main>
      <!-- pretty navbar  -->
      <div id="navbar"></div>
      <!-- end of pretty navbar -->

      <!-- little grid trial -->
      <div class="container">
        <div class="row">
          <div class="col">
            <button id="myButton">show less</button>
          </div>
          <div class="col">
            <button id="myButton"></button>
          </div>
          <div class="col">
            <label for="disaster-type">NEO size:</label>
            <select name="disaster-type" id="disaster">
              <option value="0">tiny</option>
              <option value="1">small</option>
              <option value="2">medium</option>
              <option value="3">large</option>
              <option selected="selected" value="4">All</option>
            </select>
          </div>
          <div class="col">
            <label for="earthImpact">show only Potential to hit earth</label>
            <input type="checkbox" id="earthImpact" name="earthImpact" />
          </div>
          <div class="col">
            <label for="earthImpact">Absolute magnitude is less than 20</label>
            <input type="checkbox" id="magnitude" name="earthImpact" />
          </div>
          <div class="col">
            <label for="earthImpact"
              >is a sentry object and possible impact is predicted in the next
              100 years</label
            >
            <input type="checkbox" id="sentry" name="earthImpact" />
          </div>
          <div class="col">
            <label for="closestDate"
              >date when NEO passes earth on on its closest moment</label
            >
            <input
              value="2017-09-01"
              type="date"
              id="passDate"
              name="closestDate"
            />
          </div>
          <div class="col" id="pass2ndDatehtml">  
        </div>
      </div>
    </main>
    <table class="table table-striped table-bordered table-responsive">
      <thead class="thead-dark">
        <tr>
          <th style="width: 5%" scope="col">Position</th>
          <th style="width: 15%" scope="col">Name of NEO</th>
          <th style="width: 15%" scope="col">Size in KM</th>
          <th style="width: 15%" scope="col">Potentially hits earth</th>
          <th style="width: 10%" scope="col">Magnitude</th>
        </tr>
      </thead>
      <tbody id="neosys"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/navbar.js"></script>
    <script src="../JS/impact.js"></script>
    <script src="../JS/config.js"></script>
  </body>
</html>
